<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Simon Says FCC (Windows Says)</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div id="container">
  <audio id="boot" src="https://ia801004.us.archive.org/5/items/MicrosoftWindowsXPStartupSound/Microsoft%20Windows%20XP%20Startup%20Sound.ogg"></audio>
  <audio id="sound1" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"></audio>
  <audio id="sound2" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"></audio>
  <audio id="sound3" src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"></audio>
  <audio id="sound4" src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"></audio>
  <div id="logo">
    <img src="https://cdn.arstechnica.net/wp-content/uploads/2012/08/microsoft-metro-tall.png">
  </div>
  <div id="simon">
    <div id="row1">
      <div id="red" class="tiles"></div>
      <div id="green" class="tiles"></div>
    </div>
    <div id="row2">
      <div id="blue" class="tiles"></div>
      <div id="yellow" class="tiles"></div>
    </div>
  </div>
  <div id="controls">
    <div id="start">
      <img src="http://pngimg.com/uploads/windows_logos/windows_logos_PNG35.png">Start
    </div>
    <div id="strict">STRICT IS OFF</div>
    <div id="display">0</div>
  </div>
</div>
  
    <script  src="js/index.js"></script>

</body>
</html>
